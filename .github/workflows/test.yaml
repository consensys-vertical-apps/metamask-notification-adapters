name: Run Tests

on:
  workflow_call:
    
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run format, lint and type check
        run: bun run check

      - name: Run tests
        run: bun test
